    // 日期选择器初始化
	function datePickerInit(){
		$('.form_date').datetimepicker({
			format:'yyyy-mm-dd',
			language : 'zh-CN',
			endDate : new Date(),
			weekStart : 1,
			todayBtn : 1,
			autoClose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			minView:2
		});
	}
	let allData;
	// 表格初始化
	function userOperationRecordTableInit(){
		fetch('Material/allRequestInfo')
		.then(function(response){
			return response.json();
		}).then(function(json){
			
			
			allData=json.reverse().map(function(info){
				item = eval(info.factMaterials);
				let res='';
					if(item!=null){
						item.forEach(function(it){
						let str = ` #### <strong>ID：</strong>${it.materialId},<strong>名字：</strong>${it.material},<strong>数量：</strong>${it.number},<strong>单位：</strong>${it.unit},<strong>批次：</strong>${it.batch}`;
						res += str;
						})
			 	   }
			    return{
			    	'id':info.id,
			    	'name':info.name,
			    	'factMaterials':res,
			    	'time':info.time,
			    	'plus':info.plus,
			    	'baoxiuId':info.baoxiuId
			    }
			});
			
			$('#userOperationRecordTable').bootstrapTable({
		        columns:[{
		            field : 'id',
		            title : '记录ID'
		        },{
		            field : 'name',
		            title : '名字'
		        },{
		            field : 'factMaterials',
		            title : '实际材料'
		            
		        },{
		            field : 'time',
		            title : '时间'
		        },{
		            field : 'plus',
		            title : '状态/管理员'
		        },{
		            field : 'baoxiuId',
		            title : '订单号'
		        }],
		        data:allData,
		        method : 'GET',
	            dataType : 'json',
	            pagination : true,
	            pageNumber : 1,
	            pageSize : 20,
	            pageList : [ 5, 10, 25, 50, 100 ],
	            clickToSelect : true
		    });
		});
	    
	}

	// 表格刷新
	function tableRefresh(search_id,search_start_date,search_end_date) {
		fetch('Material/allRequestInfo')
		.then(function(response){
			return response.json();
		}).then(function(json){
			console.log(search_id);
			

		});
		json=allData.filter(function(item){
			if(search_id == '' && search_start_date =='' && search_end_date ==''){
				return true;
			} 
			else if(search_start_date =='' && search_end_date==''){
				console.log(2);

				return item.id == search_id || item.name == search_id || item.plus == search_id;
			}
			else if(search_id==''){

				return filterDate(item.time ,search_start_date,search_end_date);
			}
			else{
				console.log(4);
				console.log({search_id,item});
				return (item.id == search_id || item.name == search_id || item.plus == search_id) && filterDate(item.time,search_start_date,search_end_date);
			}	
		})
		$('#userOperationRecordTable').bootstrapTable('load', json);
	}
	function filterDate(time,search_start_date,search_end_date){
		let [year,month,day] = time.substring(0,10).split('-');
		let startDate = search_start_date.split('-');
		let endDate = search_end_date.split('-');
		console.log({startDate,endDate})
		let nowtime = parseInt(`${year}${month}${day}`);
		startDate = parseInt(`${startDate[0]}${startDate[1]}${startDate[2]}`);
		endDate = parseInt(`${endDate[0]}${endDate[1]}${endDate[2]}`);
		
		return nowtime>=startDate && nowtime <=endDate;
		;
	}
