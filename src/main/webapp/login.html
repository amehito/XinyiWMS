<body class="login-page sidebar-collapse" onload="createCode()">
    
    <div class="page-header" filter-color="blue">
        <div class="page-header-image" style="background-image:url(assets/img/bg11.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="post" action="subLogin">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="账号" name="username">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                <input type="password" name="password" placeholder="密码" class="form-control" />
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-2_like"></i>
                                </span>
                                 <input type="text" placeholder="验证码" class="form-control" id="input1" /><input
                        type="text" onblur="createCode()" readonly="readonly"
                        id="checkCode" class="form-control" style="width: 20px" />
                            </div>
                        </div>

                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block"  onclick=""></input>
                        </div>
                        
                       
                    </form>
                </div>
            </div>
        </div>
      
    </div>
</body>
