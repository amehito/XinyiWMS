<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script>
		
		console.log('test')
		wx.config({
		    beta: true,// 必须这么写，否则wx.invoke调用形式的jsapi会有问题
		    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		    appId: 'ww9fe1a914380ab1eb', // 必填，企业微信的corpID
		    timestamp: Date.now(), // 必填，生成签名的时间戳
		    nonceStr: '1231231', // 必填，生成签名的随机串
		    signature: 'kgt8ON7yVITDhtdwci0qeYbJKtHuUjBAWmZ4bAlBwavBsiM9BMtzR1motfrJcpf8yjwx29aWbnKivRWG48pD8g',// 必填，签名，见 附录-JS-SDK使用权限签名算法
		    jsApiList: [
		    	'onMenuShareAppMessage',
		    	'selectExternalContact'
		    ] // 必填，需要使用的JS接口列表，凡是要调用的接口都需要传进来
		});
		wx.ready(function(){
		    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
		    console.log('success')
		  	alert('连接成功')

		  	wx.agentConfig({
			    corpid: 'ww9fe1a914380ab1eb', // 必填，企业微信的corpid，必须与当前登录的企业一致
			    agentid: '1000002', // 必填，企业微信的应用id
			    timestamp: Date.now(), // 必填，生成签名的时间戳
			    nonceStr: '11111', // 必填，生成签名的随机串
			    signature: '2f3b2884e1b55717303a86f67d1718a7',// 必填，签名，见附录1
			    jsApiList: ['selectExternalContact'], //必填
			    success: function(res) {
			    	let userIds;
			        // 回调
			        wx.invoke('selectExternalContact', {
                        "filterType": 0, //0表示展示全部外部联系人列表，1表示仅展示未曾选择过的外部联系人。默认值为0；除了0与1，其他值非法。在企业微信2.4.22及以后版本支持该参数
			        }, function(res){
			        if(res.err_msg == "selectExternalContact:ok"){
			            userIds  = res.userIds ; //返回此次选择的外部联系人userId列表，数组类型
			            alert('选择联系人')
			        }else {
			            //错误处理
			        }
			    });
			    },
			    fail: function(res) {
			        if(res.errMsg.indexOf('function not exist') > -1){
			            alert('版本过低请升级')
			        }
			    }
			});

		});

		wx.error(res=>{
			console.log('')
			alert('fail')
		})
		
		


	</script>
</body>
</html>
